<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rotating Image Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="section-one">

    <!-- LEFT CONTENT -->
    <div class="left-content">
        <h1 class="left-title">
            Weâ€™ll find you the <br>
            <span class="highlight">best policy.</span>
        </h1>

        <p class="left-content-text">
            Compare, buy and manage all your insurance policies in one place.
            Save up to 85% on premiums!
        </p>

        <!-- PROFILE GROUP + TEXT + BUTTON -->
        <div class="customer-row">
            <div class="customer-photos">
                <img src="p1.jpg" alt="pic1">
                <img src="p2.jpg" alt="pic2">
                <img src="p3.jpg" alt="pic3">
                <img src="p4.jpg" alt="pic4">
                <img src="p5.jpg" alt="pic5">
            </div>

            <div class="customer-text">
                <h3>10,000 +</h3>
                <span>Customers</span>
            </div>

            <a class="cta-btn">Get Quote</a>
        </div>
    </div>

    <!-- RIGHT ROTATING CIRCLE -->
    <div class="right-content">
        <div class="rotating-image-box">
            <div class="image img1"><img src="family.jpg"></div>
            <div class="image img2"><img src="car.jpg"></div>
            <div class="image img3"><img src="bike.jpg"></div>
            <div class="image img4"><img src="insurance.jpg"></div>
        </div>
    </div>

</div>

</body>
</html>
